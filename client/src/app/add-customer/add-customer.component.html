<div class="admin-container">
    <button mat-raised-button (click)="openDialog('Add', {addrole: 'customer'})">Add Customer</button>
    <div class="tablearea">
        <div class="mat-headline">Added Customers List</div>
        <div class="example-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th class="tableheader" mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th class="tableheader" mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="email">
              <th class="tableheader" mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="mobile">
              <th class="tableheader" mat-header-cell *matHeaderCellDef> Mobile </th>
              <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
            </ng-container>

            <ng-container matColumnDef="added_on">
                <th class="tableheader" mat-header-cell *matHeaderCellDef> Added On </th>
                <td mat-cell *matCellDef="let element"> {{element.added_on}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th class="tableheader" mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let element">
                    <a (click)="openDialog('Update',element)">Edit</a> |
                    <a (click)="openDialog('Delete',element)">Delete</a>
                </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
    </div>
</div>
