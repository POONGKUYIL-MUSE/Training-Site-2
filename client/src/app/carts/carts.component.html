<div class="container">
    <div class="mat-headline">
My Cart
</div>
<button mat-raised-button (click)="placeOrder()">Place Order</button>

<table mat-table [dataSource]="dataSource" class="tablearea">
    <ng-container matColumnDef="addcart">
        <th class="tableheader" mat-header-cell *matHeaderCellDef>
            Select
        </th>
        <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)"
                        [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
        </td>
    </ng-container>

    <ng-container matColumnDef="id">
        <th class="tableheader" mat-header-cell *matHeaderCellDef>No</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th class="tableheader" mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.product_name}}</td>
    </ng-container>

    <ng-container matColumnDef="amount">
        <th class="tableheader" mat-header-cell *matHeaderCellDef>Amount</th>
        <td mat-cell *matCellDef="let element">{{element.product_amount}}</td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>
</table>
</div>
