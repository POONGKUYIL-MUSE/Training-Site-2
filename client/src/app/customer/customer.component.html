<table mat-table [dataSource]="dataSource" class="tablearea">
    <ng-container matColumnDef="addcart">
        <th class="tableheader" mat-header-cell *matHeaderCellDef>Add to Cart</th>
        <td mat-cell *matCellDef="let element"><button mat-raised-button (click)="onAddCart(element)">Add</button></td>
    </ng-container>

    <ng-container matColumnDef="id">
        <th class="tableheader" mat-header-cell *matHeaderCellDef>No</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th class="tableheader" mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.product_name}}</td>
    </ng-container>

    <ng-container matColumnDef="amount">
        <th class="tableheader" mat-header-cell *matHeaderCellDef>Amount</th>
        <td mat-cell *matCellDef="let element">{{element.product_amount}}</td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th class="tableheader" mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">{{element.product_description}}</td>
    </ng-container>

    <ng-container matColumnDef="added_by">
        <th class="tableheader" mat-header-cell *matHeaderCellDef>Added By</th>
        <td mat-cell *matCellDef="let element">{{element.added_by}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>
</table>
